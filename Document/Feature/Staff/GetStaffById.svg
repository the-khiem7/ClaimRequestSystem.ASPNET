@startuml
actor Client
participant StaffsController
participant IStaffService
participant StaffService
participant IUnitOfWork
participant StaffRepository
participant Mapper

Client -> StaffsController: GET /staffs/{id}
StaffsController -> IStaffService: GetStaffById(id)
IStaffService -> StaffService: GetStaffById(id)
StaffService -> IUnitOfWork: GetRepository<Staff>()
IUnitOfWork -> StaffRepository: SingleOrDefaultAsync(predicate, include)
StaffRepository -> IUnitOfWork: Staff
IUnitOfWork -> StaffService: Staff
StaffService -> Mapper: Map<CreateStaffResponse>(Staff)
Mapper -> StaffService: CreateStaffResponse
StaffService -> IStaffService: CreateStaffResponse
IStaffService -> StaffsController: CreateStaffResponse
StaffsController -> Client: 200 OK (CreateStaffResponse)
@enduml

