@startuml
actor Client
participant StaffsController
participant IStaffService
participant StaffService
participant IUnitOfWork
participant StaffRepository
participant Mapper

Client -> StaffsController: GET /staffs
StaffsController -> IStaffService: GetStaffs()
IStaffService -> StaffService: GetStaffs()
StaffService -> IUnitOfWork: GetRepository<Staff>()
IUnitOfWork -> StaffRepository: GetListAsync(predicate, include)
StaffRepository -> IUnitOfWork: List<Staff>
IUnitOfWork -> StaffService: List<Staff>
StaffService -> Mapper: Map<IEnumerable<CreateStaffResponse>>(List<Staff>)
Mapper -> StaffService: List<CreateStaffResponse>
StaffService -> IStaffService: List<CreateStaffResponse>
IStaffService -> StaffsController: List<CreateStaffResponse>
StaffsController -> Client: 200 OK (List<CreateStaffResponse>)
@enduml

